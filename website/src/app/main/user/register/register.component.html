
<div class="register-container">
    <form #form="ngForm" (ngSubmit)="formSubmitHandler(form)">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" email required ngModel #emailInput="ngModel" />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required ngModel #passwordInput="ngModel" />
        <label for="rePassword">Repeat password</label>
        <input type="password" id="rePassword" name="rePassword" required ngModel #rePasswordInput="ngModel" />
        <button>Register</button>
    </form>
    <p>Not your first time here? <a routerLink="/login">Log in</a></p>
</div>
