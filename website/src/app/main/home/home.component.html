<div class="container">

    <div class="h">
        <h1>Welcome to The Book Bank!</h1>
        <h2>The library with your books lists</h2>
    </div>

    <div class="all-books">
        @for(book of books; track $index) {
        <div class="book">
            <h3>{{book.title}}</h3>
            <a routerLink="/books/details/:id"><img src="{{book.img}}" alt="Book cover"></a>
            <p>{{book.author}}</p>
            <p>{{book.genre}}</p>
        </div>
        }
    </div>

</div>
