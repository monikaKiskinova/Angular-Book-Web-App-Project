
<div class="container">
    <h2>All books</h2>
    <div>
        @for(book of books; track $index) {
        <div class="book">
            <h3>{{book.title}}</h3>
            <a routerLink="/books/details/:id"><img src="{{book.img}}" alt="Book cover"></a>
            <p>{{book.author}}</p>
            <p>{{book.genre}}</p>
        </div>
        }
    </div>
</div>
