
<div class="container">
    <div class="add-btn">
    @if(isLoggedIn){
        <input type="button" value="Add a book" routerLink="/add-book"/>
    }
    </div>
    <h2>All books</h2>
    <div class="all-books">
        @for(book of books; track $index) {
        <div class="book">
            <a routerLink="/books/details/{{book._id}}"><h3>{{book.title}}</h3></a>
            <a routerLink="/books/details/{{book._id}}"><img src="{{book.img}}" alt="Book cover"></a>
            <p>{{book.author}}</p>
            <p>{{book.genre}}</p>
        </div>
        }
    </div>
</div>
