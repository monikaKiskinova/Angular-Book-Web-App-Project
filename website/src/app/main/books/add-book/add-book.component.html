
<div class="add-book-container">
    <h3>Add a book</h3>
    <form #addBookForm="ngForm" (ngSubmit)="formSubmitHandler()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" ngModel #titleInput="ngModel" />
        </div>
        
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" ngModel #authorInput="ngModel" />
        </div>
        
        <div class="form-group">
            <label for="img">Cover image</label>
            <input type="text" id="img" name="img" placeholder="https://..." required ngModel #imgInput="ngModel" />
        </div>
        
        <div class="form-group">
            <label for="year">Year</label>
            <input type="text" id="year" name="year" ngModel #yearInput="ngModel" />
        </div>

        <div class="form-group">
            <label for="genre">Genre</label>
            <input type="text" id="genre" name="genre" ngModel #genreInput="ngModel" />
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" name="description" rows="5" ngModel #descriptionInput="ngModel"></textarea>
        </div>

        <div class="buttons">
            <button class="add-btn">Add</button>
            <button class="cancel-btn">Cancel</button>
        </div>
    </form>
</div>
<div class="spacer"></div>
